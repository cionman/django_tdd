{% extends '../layout/layout.html' %}
{% load static %}
{% block contents %}
<h1>{{ codelab.title }}</h1>
<img src="{{ codelab.image_thumb.url}}" alter="코드랩 메인이미지"/>
<p>
    설명 : {{ codelab.desc }}
</p>
<p>
    작성일 : {{ codelab.idate |date:"Y-m-d" }}
</p>
<p>
    수정일 : {{ codelab.mdate |date:"Y-m-d" }}
</p>
<p>
     category : {{ codelab.category}}
</p>
{% endblock %}
