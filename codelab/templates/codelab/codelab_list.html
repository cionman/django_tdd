{% extends 'layout/layout.html' %}
{% block contents %}
    {% for codelab in codelab_list %}
        <div>
            <pre>
                title : {{ codelab.title }}
                user_name : {{ codelab.user_name }}
                user_email : {{ codelab.user_email }}
                image : <img src="/media/{{ codelab.image }}"/>

            </pre>
        </div>
    {% endfor %}
{% endblock %}
